          <core>onscripter-sa</core>
        </cores>
      </emulator>
      <emulator name="retroarch">
        <cores>
          <core default="true">onsyuri_32b</core>
	  <core>onscripter_32b</core>
        </cores>
      </emulator>
    </emulators>
  </system>
  <system>
    <name>hbmame</name>
    <fullname>Homebrew Mame</fullname>
