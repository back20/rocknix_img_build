    <command>/usr/bin/runemu.sh %ROM% -P%SYSTEM% --core=%CORE% --emulator=%EMULATOR% --controllers="%CONTROLLERSCONFIG%"</command>
    <platform>varcade</platform>
    <theme>varcade</theme>
    <emulators>
      <emulator name="retroarch">
        <cores>
          <core default="true">fbneo</core>
          <core>mame2003_plus</core>
        </cores>
      </emulator>
    </emulators>
  </system>
  <system>
